<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Admin Dashboard</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a [routerLink]="['/admindashboard']">Dashboard</a></li>
              <li class="breadcrumb-item active">Featured</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- /.col-md-6 -->
          <div class="col-lg-6">
            <!-- <div class="card">
              <div class="card-header">
                <h5 class="m-0">Featured</h5>
              </div>
              <div class="card-body">
                <h6 class="card-title">Users Registered</h6>

                <p class="card-text" >{{usercount}} users registered</p>
                <a [routerLink]="['/userlist']" class="btn btn-primary">Users List</a>
              </div>
            </div> -->
            
            <div class="card">
              <div class="card-header">
                <h5 class="m-0">User Registration Widget</h5>
              </div>
              <div class="card-body">
                <!-- <h6 class="card-title">User Registration Widget</h6>
                <br>
                  <hr> -->
                <!-- <p class="card-text">Widget Text Goes Here</p> -->
                 <!-- <div class="sub-text" *ngFor="let user of users | async">{{user}} users registered</div> -->
                   <div class="card-text" *ngFor="let user of users">{{user.username}}  registered</div>
                   <a [routerLink]="['/userlist']" class="btn btn-primary">Users List</a>
              </div>
            </div>

            <div class="card">
              <div class="card-header">
                <h5 class="m-0">Professor Widget</h5>
              </div>
              <div class="card-body">
                <!-- <h6 class="card-title">User Registration Widget</h6>
                <br>
                  <hr> -->
                <!-- <p class="card-text">Widget Text Goes Here</p> -->
                 <!-- <div class="sub-text" *ngFor="let user of users | async">{{user}} users registered</div> -->
                   <div class="card-text" *ngFor="let user of professors">{{user.professorname}}  registered</div>
                   <a [routerLink]="['/professorlist']" class="btn btn-primary">Professors List</a>
              </div>
            </div>



          </div>
          <!-- /.col-md-6 -->
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
